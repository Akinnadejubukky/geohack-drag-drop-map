<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
  <title>Geo Hack Project</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/nprogress/nprogress.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./layers.css">
</head>
<body>
  <main>
    <div style="display: flex;">
      <div style="flex-grow: 1;">
        <img src="./assets/logo-sparkgeo.svg" alt="Sparkgeo" >
        <h1>File Converter Demo</h1>
    
        <p>Drag and drop geospatial data files on the map, see them on the map! Supported:</p>
    
        <ul>
          <li>CSV (uses columns "WKT", "fid", "note")</li>
          <li>GeoJSON</li>
          <li>TopoJSON</li>
          <li>Shapefile</li>
          <li class="disabled">Geopackage</li>
        </ul>
      </div>
      <div id="error-toaster"></div>
    </div>


    <hr />
    <div id="main-panels-container">

      <section class="drag-drop-container">

        <p>drop files here</p>

      </section>

      <div id="map" class="main-panels">

        <p>Drag Drop items here</p>

      </div>
      <div id="layers" class="main-panels">
        <div id="layers-header">Layers</div>
        <div id="layers-list-container"></div>
        <div id="layers-list-footer">
          <input
            id="dnd-replace"
            type="checkbox" />
          <label for="dnd-replace">
            Replace existing data
          </label>
        </div>
      </div>
    </div>

    <section class="share-container">
      <h2>Generate a sharing link</h2>
      <input type="text" placeholder="Generate link" />
      <button id="generate-link">Generate</button>
    </section>

  </main>
  <footer>
     <p>- We're working on it!</p>
  </footer>

</body>

<script src="./index.js"></script>
</html>
