<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
  <title>Geo Hack Project</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/nprogress/nprogress.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img src="./assets/logo-sparkgeo.svg" alt="Sparkgeo" >
    <h1>File Converter Demo</h1>

    <p>Drag and drop geospatial data files on the map, see them on the map! Supported:</p>

    <ul>
      <li>CSV (uses columns "WKT", "fid", "note")</li>
      <li class="disabled">GeoJSON</li>
      <li class="disabled">TopoJSON</li>
      <li class="disabled">Shapefile</li>
      <li class="disabled">Geopackage</li>
    </ul>


    <hr />

    <section class="drag-drop-container">

      <p>drop files here</p>

    </section>

    <div id="map">

      <p>Drag Drop items here</p>

    </div>
  </main>
  <footer>
     <p>- We're working on it!</p>
  </footer>

</body>

<script src="./index.js"></script>
</html>
